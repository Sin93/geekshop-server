{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
{% if login_form.non_field_errors %}
  {{ login_form.non_field_errors|escape }}
{% endif %}
<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ login_form.username }}
  </div>
  <div class="mb-3">
    {{ login_form.password }}
  </div>
  <input class="form-control" type="submit" value="войти">
</form>
{% endblock %}
