<div class="header clearfix">
  <a href="{% url 'main' %}" class="logo"></a>
  <ul class="menu">
    <li>
      <a href="{% url 'main' %}" {% if request.resolver_match.url_name == "main" %}class="active"{% endif %}>
        главная
      </a>
    </li>
    <li>
      <a href="{% url 'mainapp:all_products' %}" {% if request.resolver_match.url_name == "all_products" or request.resolver_match.url_name == "category" %}class="active"{% endif %}>
        товары
      </a>
    </li>
    <li>
      <a href="{% url 'contact' %}" {% if request.resolver_match.url_name == "contact" %}class="active"{% endif %}>
        контакты
      </a>
    </li>
    {% if user.is_authenticated %}
    <li>
        <a href="{% url 'auth:edit' %}">
            {{ user.first_name|default:'Пользователь' }}
        </a>
    </li>
    {% endif %}
    {% if user.is_superuser %}
      <li>
        <a href="{% url 'admin_staff:users' %}">админка</a>
      </li>
    {% endif %}
    <li>
        {% if user.is_authenticated %}
          <a href="{% url 'auth:logout' %}">выйти</a>
        {% else %}
          <a href="{% url 'auth:login' %}">войти</a>
        {% endif %}
    </li>
  </ul>
</div>
